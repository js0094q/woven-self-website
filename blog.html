<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Therapy Blog | Trauma, EMDR, IFS | The Woven Self (NJ)</title>
  <meta name="description" content="Therapy-informed reflections by Loren Galese, LPC in New Jersey. Trauma, EMDR, IFS, relationships, and healing." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="https://wovenself.com/blog" />

  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="antialiased">
  <header class="sticky top-0 bg-[var(--color-background)]/80 backdrop-blur border-b border-[var(--color-border)] z-50">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center">
      <a href="/" class="flex items-center gap-3">
        <span class="text-2xl font-serif font-bold text-[var(--color-primary)]">The Woven Self</span>
      </a>
      <nav class="hidden md:flex gap-6 items-center">
        <a href="/" class="hover:text-[var(--color-primary)]">Home</a>
        <a href="/author.html" class="hover:text-[var(--color-primary)]">Credentials</a>
        <a href="/blog.html" class="font-semibold text-[var(--color-primary)]">Blog</a>
        <a href="/#contact" class="hover:text-[var(--color-primary)]">Contact</a>
        <a href="https://care.headway.co/providers/loren-galese?utm_source=pem&utm_medium=direct_link&utm_campaign=187918"
           target="_blank" rel="noopener noreferrer"
           class="btn-primary px-5 py-2.5 rounded-full font-semibold shadow-sm">Book</a>
      </nav>
    </div>
  </header>

  <section class="py-20 text-center">
    <h1 class="text-5xl font-serif font-bold">Blog & Reflections</h1>
    <p class="mt-4 text-lg max-w-2xl mx-auto">
      Therapy-informed writing on trauma, healing, relationships, and the nervous system, based in New Jersey.
    </p>
  </section>

  <section class="container mx-auto px-4 pb-24">
    <div class="max-w-4xl mx-auto mb-8">
      <div class="card bg-white/70 rounded-3xl p-6">
        <label for="search" class="block font-semibold mb-2">Search</label>
        <input id="search" type="search" placeholder="Search posts by title, tag, or keyword"
               class="w-full px-4 py-3 rounded-xl border border-[var(--color-border)] bg-white" />
      </div>
    </div>

    <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      <!-- JS renders cards here -->
    </div>

    <div id="posts-empty" class="hidden text-center max-w-xl mx-auto mt-12">
      <p class="text-lg">No posts match your search.</p>
    </div>

    <noscript>
      <div class="max-w-3xl mx-auto text-center">
        <p>This page needs JavaScript enabled to load posts.</p>
      </div>
    </noscript>
  </section>

  <footer class="bg-[var(--color-light-bg)] text-center py-8">
    <p>&copy; 2026 The Woven Self Therapeutic Services, LLC</p>
  </footer>

  <script>
    const grid = document.getElementById('posts-grid');
    const empty = document.getElementById('posts-empty');
    const search = document.getElementById('search');

    let posts = [];

    function normalize(s) {
      return (s || '').toLowerCase().trim();
    }

    function render(list) {
      grid.innerHTML = '';

      if (!list.length) {
        empty.classList.remove('hidden');
        return;
      }
      empty.classList.add('hidden');

      list.forEach(p => {
        const a = document.createElement('a');
        a.href = `/blog/${p.slug}`;
        a.className = 'card bg-[var(--color-light-bg)] p-8 rounded-3xl transition-transform hover:-translate-y-1 block';

        const tags = (p.tags || []).map(t => `<span class="inline-block text-xs px-2 py-1 rounded-full border border-[var(--color-border)] mr-2 mb-2">${t}</span>`).join('');

        a.innerHTML = `
          <div class="text-sm opacity-80">${p.date || ''}</div>
          <h2 class="text-2xl font-serif font-bold text-[var(--color-primary)] mt-2">${p.title}</h2>
          <p class="mt-4">${p.excerpt || ''}</p>
          <div class="mt-5">${tags}</div>
          <div class="mt-6 font-semibold underline underline-offset-4">Read â†’</div>
        `;

        grid.appendChild(a);
      });
    }

    function applyFilter() {
      const q = normalize(search.value);
      if (!q) return render(posts);

      const filtered = posts.filter(p => {
        const blob = normalize([p.title, p.excerpt, (p.tags || []).join(' '), p.slug].join(' '));
        return blob.includes(q);
      });

      render(filtered);
    }

    async function init() {
      const res = await fetch('/blog/posts.json', { cache: 'no-store' });
      posts = await res.json();
      posts.sort((a, b) => (b.date || '').localeCompare(a.date || ''));
      render(posts);

      search.addEventListener('input', applyFilter);
    }

    init().catch(() => {
      grid.innerHTML = '<div class="max-w-2xl mx-auto text-center">Unable to load posts.</div>';
    });
  </script>
</body>
</html>
